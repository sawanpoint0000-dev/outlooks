<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Random Account Generator</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#eef2f5;
  font-family:Arial, sans-serif;
}

.box{
  background:#fff;
  padding:25px;
  width:100%;
  max-width:380px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

h2{
  text-align:center;
  margin-bottom:15px;
}

button.generate{
  width:100%;
  padding:12px;
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}

button.generate:hover{
  background:#0056b3;
}

.field{
  display:flex;
  align-items:center;
  margin-top:15px;
}

.field input{
  flex:1;
  padding:10px;
  border:1px solid #ccc;
  border-radius:6px;
  font-size:14px;
}

.field button{
  margin-left:8px;
  padding:10px 12px;
  background:#28a745;
  border:none;
  color:#fff;
  border-radius:6px;
  cursor:pointer;
  font-size:14px;
}

.field button:hover{
  background:#1e7e34;
}
</style>
</head>

<body>

<div class="box">
  <h2>Random Account Generator</h2>

  <button class="generate" onclick="generateAccount()">Generate</button>

  <div class="field">
    <input type="text" id="mailName" readonly placeholder="Mail Name">
    <button onclick="copyText('mailName')">Copy</button>
  </div>

  <div class="field">
    <input type="text" id="password" readonly placeholder="Password">
    <button onclick="copyText('password')">Copy</button>
  </div>
</div>

<script>
const boyNames = [
  "sawan","rahul","amit","rohit","vikas",
  "ajay","santosh","deepak","manoj","sunil",
  "ankit","ravi","arjun","pankaj","kiran"
];

function randomFiveDigit(){
  return Math.floor(10000 + Math.random() * 90000);
}

function generateAccount(){
  let name = boyNames[Math.floor(Math.random() * boyNames.length)];
  let mailName = name + randomFiveDigit();
  let password = "Santosh@8757#$";

  document.getElementById("mailName").value = mailName;
  document.getElementById("password").value = password;
}

function copyText(id){
  let input = document.getElementById(id);
  navigator.clipboard.writeText(input.value);
}
</script>

</body>
</html>
