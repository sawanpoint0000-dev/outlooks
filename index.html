<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Indian Mail Generator</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:#eef2f5;
  font-family:Arial;
}
.box{
  background:#fff;
  padding:25px;
  width:380px;
  border-radius:10px;
  box-shadow:0 10px 25px rgba(0,0,0,.1);
}
h2{text-align:center}
button{
  width:100%;
  padding:12px;
  background:#007bff;
  color:#fff;
  border:none;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}
.field{
  display:flex;
  margin-top:15px;
}
.field input{
  flex:1;
  padding:10px;
}
.field button{
  margin-left:8px;
  background:#28a745;
  border:none;
  color:#fff;
}
</style>
</head>

<body>

<div class="box">
<h2>Indian Mail Generator</h2>

<button onclick="generateAccount()">Generate</button>

<div class="field">
  <input id="mailName" readonly placeholder="Mail Name">
  <button onclick="copyText('mailName')">Copy</button>
</div>

<div class="field">
  <input id="password" readonly placeholder="Password">
  <button onclick="copyText('password')">Copy</button>
</div>
</div>

<script>
/* ðŸ”¹ INDIAN NAME PARTS */
const firstParts = [
"ra","sa","vi","an","ar","ni","su","ma","ka","ro",
"de","mo","pa","ya","la","ta","na","ha","ji","ki"
];

const lastParts = [
"pat","ver","sha","sin","cha","mal","raj","kar","das","lal",
"gu","ban","kap","jain","mit","dev","pal","she","thi","nar"
];

/* ðŸ”¹ CREATE 100000 INDIAN MAIL BASE NAMES */
let allNames = [];
for(let i=0;i<firstParts.length;i++){
  for(let j=0;j<lastParts.length;j++){
    allNames.push(firstParts[i] + lastParts[j]);
  }
}

/* ensure 100k+ */
let expanded = [];
let count = 1;
while(expanded.length < 100000){
  for(let n of allNames){
    expanded.push(n + count);
    if(expanded.length >= 100000) break;
  }
  count++;
}

let used = JSON.parse(localStorage.getItem("usedIndian")) || [];
let available = expanded.filter(n => !used.includes(n));

function random6Digit(){
  return Math.floor(100000 + Math.random()*900000);
}

function generateAccount(){
  if(available.length === 0){
    alert("100000 Indian mail names complete âœ…");
    return;
  }

  let name = available.shift();
  used.push(name);
  localStorage.setItem("usedIndian", JSON.stringify(used));

  document.getElementById("mailName").value = name + random6Digit();
  document.getElementById("password").value = "Santosh@8757#$";
}

function copyText(id){
  navigator.clipboard.writeText(document.getElementById(id).value);
}
</script>

</body>
</html>
